<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Амре Кашаубаев</title>
  <style>
 .body {
  margin: 0;
  padding: 0;
  background-color: #f3e2c7;
  font-family: 'Georgia', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.poster {
  background-color: #fff8e7;
  border: 3px solid #a0522d;
  padding: 30px;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  border-radius: 15px;
}

.poster h1 {
  font-size: 28px;
  color: #8b0000;
  margin-bottom: 15px;
}

.poster img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  margin-bottom: 15px;
}

.bio {
  font-size: 16px;
  color: #333;
}
</style>
</head>
<body style="margin-left: 500px; margin-top: 100px;">
  <div class="poster">
    <h1>Амре Кашаубаев</h1>
    <img src="1.png" alt="Амре Кашаубаев">
    <p class="bio">
      Один из самых известных казахских певцов 1930-х годов, представитель традиционного искусства, участник фестивалей и международных концертов.
    </p>
  </div>
</body>
</html>
